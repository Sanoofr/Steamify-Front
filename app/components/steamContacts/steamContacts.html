<div class="steamContacts" ng-if="steamContacts.friend==true">
    <div class="panneauHead">Friends</div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="contact in steamContacts.listFriends" tabindex="1">
            <img src="{{contact.avatar}}" class="avatar">

            <div class="friend">
                <div><a href="#"
                        ng-class="steamContacts.ihmStatutContact(contact)"
                        ng-click="steamContacts.showProfil(true,contact.profileurl)">{{contact.personaname}}</a>
                </div>
                <div><a href="#"
                        ng-class="steamContacts.ihmStatutContact(contact)">{{steamContacts.getStatut(contact.personastate)}}</a>
                </div>
                <div><a href="#"
                        ng-class="steamContacts.ihmStatutContact(contact)">{{contact.gameextrainfo}}</a>
                </div>
            </div>
        </li>
    </ul>
</div>
